{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Удалить {{ object.type }}</h1>
  <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'news_list' %}">Отмена</a>
  </form>
{% endblock %}
