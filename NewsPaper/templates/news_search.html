{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Поиск новостей</h1>
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Поиск</button>
  </form>

  <ul>
    {% for news in filter.qs %}
      <li>{{ news.title }} - {{ news.author }} - {{ news.publication_date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
